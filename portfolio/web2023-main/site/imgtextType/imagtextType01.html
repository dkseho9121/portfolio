<!DOCTYPE html>
<html lang="ja-JP,en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagetextType</title>
    <!-- css -->
    <link rel="stylesheet" href="imagetextType.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>
<body>
    <section class="imgtext__wrap section">
        <div class="container">
            <div class="imgtext__inner">
                <article class="imgtext text">
                    <span class="imgtext__small">NOTICE</span>
                    <h2 class="imgtext__h2">さまざまな種類のコーヒー</h2>
                    <p class="imgtext__pp">世界中には数千種類以上のコーヒーの種類があります。人気のある一部のコーヒーの種類は以下の通りです。</p>
                    <ul>
                        <li>エスプレッソ(Espresso)</li>
                        <li>アメリカーノ(Americano)</li>
                        <li>ラテ (Latte)</li>
                        <li>カプチーノ (Cappuccino)</li>
                        <li>モカ (Mocha)</li>
                        <li>コールドブリュー (Cold Brew)</li>
                        <li>フレンチプレス (French Press)</li>
                        <li>トルココーヒー (Turkish Coffee)</li>
                        <li>カフェモカ (Caffe Mocha)</li>
                        <li>アイスコーヒー (Iced Coffee)</li>
                    </ul>
                </article>
                <article class="imgtext image">
                    <figure class="imgtext__img">
                        <img src="../asset/img/ImgtextType01.jpg" alt="coffee">
                    </figure>
                </article>
                <article class="imgtext image">
                    <figure class="imgtext__img">
                        <img src="../asset/img/ImgtextType02.jpg" alt="coffee">
                    </figure>
                </article>
            </div>
        </div>
    </section>
</body>
</html>
